<div class="container mt-5">
  <form class="form-signin">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <p>Please login using your user credentials</p>
    </div>

    <div class="p-1 form-label-group">
      <input
        type="text"
        id="inputUsername"
        class="form-control"
        placeholder="Username"
        required
        autofocus
      />
    </div>

    <div class="p-1 form-label-group">
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        required
      />
    </div>

    <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div>
    <button
      type="submit"
      class="btn btn-lg btn-primary btn-block"
      (click)="loginUser()"
    >
      Sign in
    </button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2022 Team Project</p>
  </form>
</div>
